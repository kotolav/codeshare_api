<div class="is-hidden" data-turbolinks-permanent="" id="template_helpers">
   <script id="hidden_field" type="template"><input data-bind-id="@id" data-bind-name="@name" data-bind-value="@value"
                                                    type="hidden" /></script>
   <script id="input_field" type="template">
      <div data-bind-class="field_class"><label data-bind-class="%required &amp;&amp; &#39;required&#39;"
                                                data-bind-for="@id" data-bind-if="%label"><abbr data-bind-if="%required"
                                                                                                title="required">* </abbr><span
         data-bind-html="%label"></span></label>
         <div data-bind-class="field_value_class"><input data-bind-id="@id" data-bind-name="@name"
                                                         data-bind-type="%type || &#39;text&#39;"
                                                         data-bind-value="@value | unescape_html || %defaultValue" />
         </div>
         <include data-bind-each="@errors"><small data-bind-html="@"></small></include>
      </div></script>
   <script id="checkbox_field" type="template">
      <div class="boolean" data-bind-class="field_class">
         <div class="field_value">
            <div><input data-bind-name="@name" type="hidden" value="false" /><label class="checkbox"><input
               class="rounded bg-gray-400 dark:bg-gray-600 border-transparent focus:border-transparent focus:bg-gray-400 text-gray-700 focus:ring-1 focus:ring-offset-2 dark:ring-offset-1 focus:ring-gray-500 dark:focus:ring-gray-700 dark:focus:ring-offset-gray-800 boolean"
               data-bind-checked="@value" data-bind-id="@id" data-bind-name="@name" type="checkbox" value="true" /><span
               data-bind-html="%label || @label"></span></label></div>
         </div>
      </div></script>
   <script id="markdown_field" type="template">
      <div class="is-full-height" data-bind-class="field_class" data-bind-if="%style | eq::&#39;full&#39;">
         <div class="markdown-editor is-full-height mb-0">
            <div class="tabs is-full-height">
               <dl class="tabs is-contained bg-k-40">
                  <dd class="is-active" data-tippy-content="Edit your message using markdown"
                      data-tippy-placement="top"><a data-bind-html="{{%label}}" data-bind-if="%label"
                                                    data-tab="markdown"></a><a data-bind-unless="%label"
                                                                               data-tab="markdown"><i
                     class="icon-moon-edit "></i></a></dd>
                  <dd data-tippy-content="Preview your comment" data-tippy-placement="right"><a data-tab="preview"><i
                     class="icon-moon-preview "></i></a></dd>
                  <dd data-tippy-content="Edit in full-screen mode" data-tippy-placement="left"><a class="js-expand"><i
                     class="icon-moon-expand "></i></a></dd>
               </dl>
               <div class="clearfix"></div>
               <ul class="tabs-content is-full-height">
                  <li class="is-full-height is-active" data-tab="markdown">
                     <div class="text-editor-container is-full-height"><textarea class="is-hidden" data-bind-id="@id"
                                                                                 data-bind-name="@name"
                                                                                 data-bind-value="@value"></textarea>
                        <div class="text-editor js-editor has-shadow"></div>
                        <div class="editor-msg-container is-hidden">
                           <div class="alert-box"></div>
                        </div>
                     </div>
                  </li>
                  <li class="is-full-height" data-tab="preview">
                     <div class="panel bg-ui-section is-overflow-auto">
                        <div class="markdown prose max-w-none"><p>Your rendered <a
                           href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">github-flavored</a>
                           markdown will appear here.</p></div>
                     </div>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <div data-bind-class="field_class" data-bind-if="%style | ne::&#39;full&#39;"><label
         data-bind-class="%required &amp;&amp; &#39;required&#39;" data-bind-for="@id" data-bind-if="%label"><abbr
         data-bind-if="%required" title="required">* </abbr><span data-bind-html="%label"></span></label>
         <div class="markdown-editor is-tall is-low-light" data-bind-class="%markdownEditorClass">
            <div class="tabs">
               <dl class="tabs is-contained">
                  <dd class="is-active" data-tippy-content="Edit your message using markdown"
                      data-tippy-placement="top"><a data-tab="markdown"><i class="icon-moon-edit "></i></a></dd>
                  <dd data-tippy-content="Preview your comment" data-tippy-placement="right"><a data-tab="preview"><i
                     class="icon-moon-preview "></i></a></dd>
                  <dd data-tippy-content="Edit in full-screen mode" data-tippy-placement="right"><a class="js-expand"><i
                     class="icon-moon-expand "></i></a></dd>
               </dl>
               <ul class="tabs-content">
                  <li class="is-full-height is-active" data-tab="markdown">
                     <div class="text-editor-container is-full-height"><textarea class="is-hidden" data-bind-id="@id"
                                                                                 data-bind-name="@name"
                                                                                 data-bind-value="@value"></textarea>
                        <div class="text-editor js-editor has-shadow"></div>
                        <div class="editor-msg-container is-hidden">
                           <div class="alert-box"></div>
                        </div>
                     </div>
                  </li>
                  <li class="is-full-height" data-tab="preview">
                     <div class="panel bg-ui-section is-overflow-auto">
                        <div class="markdown prose max-w-none"><p>Your rendered <a
                           href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">github-flavored</a>
                           markdown will appear here.</p></div>
                     </div>
                  </li>
               </ul>
            </div>
         </div>
      </div></script>
   <script id="code_editor_field" type="template">
      <div class="text-editor-container" data-bind-class="field_class" data-bind-id="{{@id}}_field"><label
         data-bind-class="%required &amp;&amp; &#39;required&#39;" data-bind-for="@id" data-bind-if="%label"><abbr
         data-bind-if="%required" title="required">* </abbr><span data-bind-html="%label"></span></label><textarea
         class="is-hidden" data-bind-id="@id" data-bind-name="@name" data-bind-value="@value"></textarea>
         <div class="text-editor js-editor has-shadow"></div>
         <div class="commands-container">
            <ul class="is-unstyled">
               <li class="expand" title="Maximize Editor (esc key)"><a><i class="icon-moon-expand "></i></a></li>
               <li class="shrink is-hidden" title="Shrink Editor (esc key)"><a><i class="icon-moon-collapse "></i></a>
               </li>
            </ul>
         </div>
         <div class="editor-msg-container is-hidden">
            <div class="alert-box"></div>
         </div>
      </div></script>
</div>
<div class="p-4 shadow-lg is-hidden" data-turbolinks-permanent="" id="collection_modal">
   <view>
      <script type="template"><h3 class="mx-2 mt-2 mb-5 text-base font-bold">Collect: <span
         data-bind-html="@current.name">kata</span></h3>
      <div class="pl-2" data-bind-if="@loading"><p>Loading collection data...</p></div>
      <div data-bind-unless="@loading">
         <div class="tabs" data-bind-unless="@adding">
            <dl class="tabs">
               <dd class="is-active"><a data-tab="personal"><i class="icon-moon-plus "></i>Add To My Collections</a>
               </dd>
               <dd data-bind-class="!@recent | hidden_class"><a data-tab="recent"><i class="icon-moon-collection "></i>Recently
                  Collected In</a></dd>
            </dl>
            <ul class="tabs-content mb-0">
               <li class="is-active" data-tab="personal">
                  <div class="collection-content" data-bind-if="enough_honor?">
                     <div class="collections" data-bind-if="@collections.length">
                        <ul>
                           <li data-bind-data-value="@id" data-bind-each="@collections">
                              <div><h4><i class="icon-moon-collection "></i><span data-bind-text="@name"></span></h4>
                                 <div class="info-row"><span><i class="icon-moon-compare "></i><span
                                    data-bind-text="{{@code_challenges | count | string}} kata"></span></span><a
                                    data-bind-href="/collections/{{@id}}"><i class="icon-moon-preview "></i>View</a>
                                 </div>
                              </div>
                              <a class="btn is-dark is-red-text js-add-toggle" data-bind-if="added?">Remove</a><a
                              class="btn is-dark is-green-text js-add-toggle" data-bind-unless="added?">Add</a></li>
                        </ul>
                     </div>
                     <div data-bind-unless="@collections.length"><h5>You have not created any collections yet.</h5>
                        <p>Collections are a way for you to organize kata so that you can
                           create your own training routines. Every collection you create is public and
                           automatically sharable with other warriors. After you have added a few kata to a
                           collection you and others can train on the kata contained within the collection.</p>
                        <p>Get started now by <a class="js-add">creating a new collection</a>.</p></div>
                  </div>
                  <div class="collection-content p-15px" data-bind-unless="enough_honor?">You must wait until you have
                     earned at least 20 honor before you can create new collections.
                  </div>
               </li>
            </ul>
         </div>
         <form class="new-collection px-10px" data-bind-if="@adding"><p>Set the name for your new collection. Remember,
            this is going to be visible by everyone
            so think of something that others will understand.</p><input
            class="mt-4 block w-full rounded-none rounded-l-md sm:text-sm dark:bg-gray-800 focus:outline-none focus:ring-cgray-300 dark:focus:ring-cgray-600 focus:border-cgray-300 dark:focus:border-cgray-600 border-gray-300 dark:border-gray-700"
            placeholder="New Collection Name" type="text" /></form>
         <div class="collection-footer border-t mt-5"><a class="btn is-green mr-15px js-create" data-bind-if="@adding">Create
            & Add</a><a class="btn js-done" data-bind-text="done_label"></a><a class="btn is-green float-right js-add"
                                                                               data-bind-unless="@adding || !enough_honor?">New
            Collection</a></div>
      </div></script>
   </view>
</div>
</body>
</html>
